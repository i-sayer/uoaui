<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zui</title>
    <style>
        :root {
  font-family: sans-serif;
  background-color: cornsilk;
  color: rgba(0,0,0,0.66);
  margin: 2em;
}
.kwrap {
  display: grid;
  width: 400px;
  grid-template-columns: repeat(auto-fit, minmax(22%, 1fr));
  grid-gap: 6px;
  padding: 6px;
  outline: none;
}
.kwrap:focus {
    background-color: rgba(255,127,0,0.1);
}
label[for] {
  font-size: 1.1em;
  display: inline-block;
  padding-left: 32px;
  position: relative;
  margin-right: 0.6em;
  line-height: 1.5;
  outline: none;
}
.kwrap:focus>label[for][tabindex="0"] {
    text-decoration: underline;
}
label[for]::before {
  content:"";
  left:0;
  top: 0;
  width: 16px;
  height: 16px;
  border: 1.6px solid;
  display: inline-block;
  padding: 2.5px;
  background-clip: content-box;
  position: absolute;
  transition: background-color 0.5s ease-out;
}
input[type=radio],input[type=checkbox]{
  display: none;
}
input[type=radio]+label[for]::before {
  border-radius: 50%;;
}
input:checked+label[for]::before {
  background-color: teal;
}
@supports (clip-path: circle(0%)){
label[for]::after {
  content:"";
  display: inline-block;
  position: absolute;
  left:-20px;
  top: -20px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  clip-path: circle(0%);
  opacity: 1;
  background: radial-gradient(circle, transparent 30% , #3a3);
  transition: 1.2s;
  transition-property: opacity, clip-path;
  transition-timing-function: cubic-bezier(0.165, 0.840, 0.440, 1.000);
}
input:checked+label[for]::after {
  opacity: 0;
  clip-path: circle(100%);
}
}
.tbx.fullwidth {
  grid-column: 1 / -1;
}
.tbx {
  display: flex;
  font-size: 1.25em;
  flex-direction: column-reverse;
  flex-basis: 100%;
  flex-wrap: wrap;
  justify-content: flex-start;
  align-items: flex-start;
  position: relative;
  padding-bottom: 4px;
  overflow-x: hidden;
}
.tbx>input+span{
  transform: translate(0, 1.5em);
  transition: transform 0.3s ease-in;
}
.tbx>input+span::after {
  content: "";
  width: 100%;
  height: 1.5px;
  background: linear-gradient(90deg, #00467c 50%, transparent 50%);
  background-size: 200%;
  background-position-x: 100%;
  position: absolute;
  left: 0;
  bottom: -2px;
  transition: background-position 0.2s ease-in 0.1s;
}
.tbx>input:focus+span::after {
  background-position-x: 0%;
}
.tbx>input:focus+span,.tbx>input:valid+span{
  transform: translate(0,0);
}
.tbx>input {
  font-size: inherit;
  width: calc(100% - 16px);
  padding: 6px;
  border: none;
  outline: none;
  background-color: rgba(255,255,255,0.5);
}
[for="ch1"], p {
  grid-column: 1 / -1;
}
#ab4~.tbx {
  z-index: -1;
  max-height:0;
  opacity: 0;
  transition: .6s ease;
  transition-property: opacity, max-height;
  transition-delay: 0, 0.6s;
}
#ab4:checked~.tbx { max-height: 4em; opacity:1;
z-index: inherit;}
.multicol {
  display: grid;
  grid-gap: 0.5em;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
}
    </style>
</head>
<body>
    <div class="kwrap"  tabindex="0">
        <input id="ch1" type="checkbox">
        <label for="ch1" class="fullwidth" tabindex="0">I'm a little teapot </label>
        <input name="ab" id="ab1" type="radio">
        <label for="ab1" tabindex="-1">Test A</label>
        <input name="ab" id="ab2" type="radio">
        <label for="ab2" tabindex="-1">Test B</label>
        <input name="ab" id="ab3" type="radio">
        <label for="ab3" tabindex="-1">Test C</label>
        <input name="ab" id="ab4" type="radio">
        <label for="ab4" tabindex="-1">Other</label>
        <label class="tbx fullwidth"><input type="text" required /><span>What?</span></label>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum voluptatem maxime quae, quisquam provident, odit tempore, fugiat dolores pariatur minus perferendis. Dolores, tempore.</p>
      </div>
      <div class="multicol">
        <label class="tbx"><input type="text" required /><span>Phone</span></label>
        <label class="tbx"><input type="text" required /><span>Email</span></label>
        <label class="tbx fullwidth"><input type="text" required /><span>Address</span></label>
    </div>
<script>
    let w,i,wraps = document.querySelectorAll(".kwrap");
    for (i=0; w=wraps[i]; i++)
        w.addEventListener("keydown", function (e){
            console.log(e.code);
            let b,i,buts = this.querySelectorAll("[tabindex]"),butx = this.querySelector("[tabindex='0']");
            for (i=0; b=buts[i]; i++)
                if (b==butx)
                    break;
            switch(e.code){
                case "Space": butx.click(); break;
                case "ArrowUp":
                    butx.tabIndex = -1;
                    if (i>0)
                        buts[i-1].tabIndex = 0;
                    else
                        buts[buts.length-1].tabIndex = 0;
                    break;
                case "ArrowDown":
                    butx.tabIndex = -1;
                    if (i<buts.length-1)
                        buts[i+1].tabIndex = 0;
                    else
                        buts[0].tabIndex = 0;
                    break;
            }
        });
</script>
</body>
</html>
