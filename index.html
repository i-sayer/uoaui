<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Example App</title>
        <link href="css/app.css" rel="stylesheet" type="text/css" />
        <script defer src="mk.js"></script>
    </head>
    <body>
        <header>
            <h1>Example <span>Application</span></h1>
        </header>
        <main>
            <mk-tabs id="fruit" data-tabs="Banana;Grape;Apple;Kiwi">
                <div slot="c0">zero</div>
                <div slot="c1">
                    <form action="">
                        <h3>Some text boxes</h3>
                        <label><span>Given name</span><input type="text"/></label>
                        <label><span>Family name</span><input type="text"/></label>
                        <label for=""
                            ><span>DOB</span><sh-datepick><input slot="textbox" name="ddd" type="hidden"/></sh-datepick
                        ></label>
                        <label for=""
                            ><span>Home town</span>
                            <sh-autocomplete>
                                <div slot="list" class="autocomp" id="towns">
                                    <div style="display:none">Morrinsville</div>
                                    <div style="display:none">Te Aroha</div>
                                    <div style="display:none">Matamata</div>
                                    <div style="display:none">Thames</div>
                                    <div style="display:none">Paeroa</div>
                                    <div style="display:none">Te Awamutu</div>
                                    <div style="display:none">Raglan</div>
                                    <div style="display:none">Parongia</div>
                                    <div style="display:none">Kiwitahe</div>
                                </div>
                            </sh-autocomplete>
                        </label>
                        <h3>Switch & buttons</h3>
                        <div class="center"><input type="checkbox" class="switch" id="offline" /><label for="offline">Send me junk</label></div>
                        <div class="group"><button>Submit</button><button>Resist</button></div>
                        <h3>Checkbox and Radio buttons</h3>
                        <div class="center">
                            <input class="sh-cb" type="checkbox" name="billabong" id="billabong" /><label for="billabong">Camped by a billabong</label>
                        </div>
                        <div class="group">
                            <legend>Reaction</legend>
                            <input class="sh-cb" type="radio" name="reaction" id="gutted" />
                            <label for="gutted">Gutted</label>
                            <input class="sh-cb" type="radio" name="reaction" id="meh" />
                            <label for="meh">Meh</label>
                            <input class="sh-cb" type="radio" name="reaction" id="stoked" />
                            <label for="stoked">Stoked</label>
                        </div>
                    </form>
                </div>
                <div slot="c2">three</div>
                <div slot="c3">Four</div>
            </mk-tabs>
        </main>
        <footer></footer>
        <script>
            Array.from(towns.children).forEach(u => {
                u.onclick = e => {
                    towns.parentElement.shadowRoot.querySelector("input").value = e.target.textContent;
                };
            });
        </script>
        <svg width="0" height="0" id="svgIcons">
            <defs>
                <path id="close" alt="cross" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path>
                <path
                    id="calendar-range"
                    alt="calendar"
                    d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"
                ></path>
                <path id="chevron-right" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"></path>
                <path id="chevron-left" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path>
                <path
                    id="magnify"
                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                ></path>
            </defs>
        </svg>
    </body>
</html>
